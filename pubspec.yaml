name: infinity_learning_zone
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  # screen util
  flutter_screenutil: ^5.5.4
  # glassmorphism
  glassmorphism_widgets: ^0.1.3
  # animation
  lottie: ^1.4.3
  flutter_animated_icons: ^1.0.1
  shimmer: ^2.0.0
  loading_overlay: ^0.3.0
  # getx
  get: ^4.6.5
  # get storage
  get_storage: ^2.0.3
  # connectivity check
  connectivity: any
  # curved bottom nav
  curved_navigation_bar: ^1.0.3
  # network
  freezed_annotation: ^2.2.0
  freezed: ^2.3.2
  dio: ^4.0.6
  # builder
  build_runner: ^2.3.3
  # path
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
    - assets/


  
